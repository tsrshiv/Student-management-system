<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var formDetails = JSON.parse(localStorage.getItem("formList"))
    // console.log(formDetails)

    var bookmarkArr = JSON.parse(localStorage.getItem("bookmarkList")) || []

    formDetails.forEach(function(elem){
      // console.log(elem)
      
      var tr = document.createElement("tr")
      tr.setAttribute("class", "row")

      var td1 = document.createElement("td")
      td1.setAttribute("class", "cell1")
      td1.innerText = elem.name

      var td2 = document.createElement("td")
      td2.innerText= elem.email

      var td3 = document.createElement("td")
      td3.innerText = elem.role

      var td4 = document.createElement("td")
      td4.innerText = elem.salary

      var td5 = document.createElement("td")
      td5.innerText = "Bookmark"
      td5.style.color = "lightgreen"
      td5.style.cursor = "pointer"

      td5.addEventListener("click", function() {
        bookmark(elem)
      })
      
      tr.append(td1,td2,td3,td4,td5)
      document.querySelector("#body").append(tr)
    })

    function bookmark(el){
      // console.log(el)
      bookmarkArr.push(el)
      console.log(bookmarkArr)
      localStorage.setItem("bookmarkList", JSON.stringify(bookmarkArr))
    }

  </script>
</html>
